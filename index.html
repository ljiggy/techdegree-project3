<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
<header><h1>THE CODE REVIEW</h1></header>
      <form action="index.html" method="post">
        <div class="topbanner">
            <div class="signup">
            <h2>Signup for our newsletter</h2>
            </div>
            <div class="signupinfo">
            <h3>Get the latest news on how your code is doing right in your inbox</h3></div>
     </div>
        <hr class="s7">
        <fieldset id="fieldset1">
        
          <legend class="contactinfo">Contact Information</legend>
       
          <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" required onfocus="this.value=''" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" required onfocus="this.value=''" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="user_phonenumber" placeholder="555-555-5555">
          </div>
          <div class="form-group">
          <label for="streetaddress">Street Address</label>
          <input type="text" id="streetaddress" name="user_streetaddress" placeholder="e.g. 123 Fake Street">
</div>
<div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="City">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="user_job">
            
              <option value="">Choose State</option>
           
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
          
          </select>
</div>
<div class="zipcode">
          <label for="zipcode" class="zipcode1" id="zipcode1">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="e.g. 12345">
        </div>
        </fieldset>
        <hr class="s6">
        <fieldset>
          
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="htmlnews" value="htmlnews" name="user_newsletterselect"><label for="htmlnews" class="light">HTML News</label><br>
          <input type="checkbox" id="cssnews" value="cssnews" name="user_newsletterselect"><label for="cssnews" class="light">CSS News</label><br>
          <input type="checkbox" id="javanews" value="javanews" name="user_newsletterselect"><label for="javanews" class="light">Javascript News</label><br><br>
          
          <p>Newsletter format</p> 
          <input type="radio" id="html" value="html" name="user_newsletterformat"><label for="html" class="light">HTML</label><br>
          <input type="radio" id="plaintext" value="plaintext" name="user_newsletterformat"><label for="plaintext" class="light">Plain Text</label><br><br>

          <label for="othertopics">Other topics you'd like to hear about</label>
          <textarea id="othertopics" name="user_othertopics" placeholder="Tell us something!"></textarea>
        
          
        
        </fieldset>
          
        <button type="submit">Sign Up</button>
        
      </form>
      <footer>Copyright The Code Review</footer>
    </body>
</html>
